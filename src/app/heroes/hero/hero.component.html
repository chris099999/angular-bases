
<h1>{{name}}</h1>


<dl>
  <td>nombre</td>
  <dd>{{name}}</dd>

  <td>Edad</td>
  <dd>{{age}}</dd>

  <td>metodo</td>
  <dd>{{ getHeroDescription()}}</dd>

  <td>Capitalizado</td>
  <dd>{{capitalizedName}}</dd>

</dl>

<button
*ngIf="name  !== 'hulk'"
(click)="changeHero('hulk')" class="btn btn-primary mx-2"

>
  cambiar nombre
</button>


<button

*ngIf="age !== 68"
(click)="changeAge(68) "  class="btn btn-primary">
  cambiar edad
</button>

<button
(click)="resetForm()"
class="btn btn-primary mx-2">
  reset form
</button>
